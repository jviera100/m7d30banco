      <script>
    // Función para controlar el avance y retroceso de los videos
    function controlarVideo(tecla) {
      var videos = document.getElementsByTagName('iframe');
      for (var i = 0; i < videos.length; i++) {
        var video = videos[i];
        var videoPlayer = video.contentWindow;
        var tiempoActual = videoPlayer.getCurrentTime();
        if (tecla === 'ArrowLeft') {
          videoPlayer.seekTo(tiempoActual - 10, true); // Retrocede 10 segundos
        } else if (tecla === 'ArrowRight') {
          videoPlayer.seekTo(tiempoActual + 10, true); // Adelanta 10 segundos
        }
      }
    }
  
    // Evento de teclado para controlar el avance y retroceso de los videos
    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowLeft' || event.key === 'ArrowRight') {
        controlarVideo(event.key);
      }
    });
      </script>
